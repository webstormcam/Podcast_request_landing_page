<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast request landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="layer"></div>
        <header><img id="logo" src="imgs/desktop/logo.svg" alt="pod-logo"></header>
        <section id="text">
            <h1 class="turq">PUBLISH YOUR PODCASTS</h1>
            <p class="white">EVERYWHERE.</p>
            <p class="grey">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify,
                Apple
                Podcasts,
                Google Podcasts, Pocket Casts and more!</p>
        </section>
        <section id="icons">
            <div class="i"></div>

        </section>
        <section id="forminfo">
            <form id="myForm" name="myForm" action="#" onsubmit="return validateForm();" method="get">
                <input id='email' type="text" placeholder="Email address" name='email'>
                <p id="error"></p>
                <button>Request Access</button>
            </form>
        </section>

    </div>
    <script src="app.js"></script>
</body>

</html>
