<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast request landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="layer"></div>

        <header><img id="logo" src="imgs/desktop/logo.svg" alt="pod-logo"></header>
        <div id="desktop-content">
            <section id="cube">
                <section id="text">
                    <h1 class="turq">PUBLISH YOUR PODCASTS</h1>
                    <p class="white">EVERYWHERE.</p>
                    <p class="grey">Upload your audio to Pod with a single click. We'll then distribute your podcast to
                        Spotify,
                        Apple
                        Podcasts,
                        Google Podcasts, Pocket Casts and more!</p>
                </section>
                <section id="icons">
                    <div class="iconsdiv">
                        <img class="cast" src="imgs/desktop/spotify.svg" alt="">
                        <img class='cast' src="imgs/desktop/apple-podcast.svg" alt="">
                    </div>
                    <div class="iconsdiv2">
                        <img class="cast2" src="imgs/desktop/google-podcasts.svg" alt="">
                        <img class="cast2" src="imgs/desktop/pocket-casts.svg" alt="">

                    </div>
                </section>

                <section id="forminfo" class="mobile">
                    <form id="myForm" class="mobile" name="myForm" action="#"
                        onsubmit='event.preventDefault(); validateForm(); ' method="get">
                        <input class="mobile" id='email' type="text" placeholder="Email address" name='email'>
                        <p id="error"></p>

                        <button name="cat">Request Access</button>
                    </form>
                </section>



            </section>
            <div id="image-desktop"><img src="imgs/desktop/image-host.jpg" alt=""></div>
            <div id="graphic2"><img src="imgs/desktop/bg-pattern-dots.svg" alt=""></div>
        </div>


        </section>
        <div id="graphic"><img src="imgs/desktop/bg-pattern-dots.svg" alt=""></div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
